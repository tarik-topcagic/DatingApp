<form #registerForm="ngForm" (ngSubmit)="register()" class="container">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr class="my-3 w-100">
    <div class="mb-3 form-floating w-100">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        <label>Username</label>
    </div>

    <div class="mb-3 form-floating w-100">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
        <label>Password</label>
    </div>

    <div class="d-flex justify-content-center w-100">
        <button (click)="register()" class="btn btn-success me-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-default me-2" type="button">Cancel</button>
    </div>
</form>
